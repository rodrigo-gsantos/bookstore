<!-- library.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore - Library</title>
    <link rel="stylesheet" type="text/css" href="/css/library.css">

</head>
<body>
    <!-- Add this element to your HTML -->
    <div id="modalOverlay" class="modal-overlay" style="display:none;"></div>

    <div class="container">
        <h1>Your Library</h1>

        <!-- Sorting Dropdown -->
        <div class="sort-container">
            <label for="sortBy">Sort by:</label>
            <select id="sortBy" onchange="sortBooks()">
                <option value="title">Title</option>
                <option value="author">Author</option>
                <option value="pages">Number of Pages</option>
            </select>
        </div>

        <ul id="bookList">
            {{range .}}
            <li>
                {{.Title}} by {{.Author}} - {{.Pages}} pages
                <div class="btn-group">
                    <button onclick="deleteBook({{.ID}})" class="btn-danger">Delete</button>
                    <button onclick="editBook({{.ID}}, '{{.Title}}', '{{.Author}}', {{.Pages}})" class="btn-edit">Edit</button>
                </div>
            </li>
            {{else}}
            <li>No books found.</li>
            {{end}}
        </ul>
        <button onclick="window.location.href = '/'">Add New Book</button>
    </div>

     <!-- Edit Book Modal -->
     <div id="editBookModal" style="display:none;">
        <h2>Edit Book</h2>
        <form id="editBookForm" onsubmit="submitEdit(event)">
            <input type="hidden" id="editBookId" name="ID">
            <input type="text" id="editBookTitle" name="Title" placeholder="Title" required>
            <input type="text" id="editBookAuthor" name="Author" placeholder="Author" required>
            <input type="number" id="editBookPages" name="Pages" placeholder="Pages" required>
            <button type="submit">Update Book</button>
        </form>
    </div>

    <script>
        function sortBooks() {
            const sortBy = document.getElementById('sortBy').value;

            fetch(`/library?sortBy=${sortBy}`, {
                headers: {
                    'X-Requested-With': 'XMLHttpRequest'  // Indicate this is an AJAX request
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();  // Expect a JSON response
            })
            .then(data => {
                const bookList = document.getElementById('bookList');
                bookList.innerHTML = '';  // Clear existing book list

                // Loop through each book and create a new list item
                data.forEach(book => {
                    const li = document.createElement('li');
                    li.innerHTML = `${book.title} by ${book.author} - ${book.pages} pages
                        <div class="btn-group">
                            <button onclick="deleteBook(${book.id})" class="btn-danger">Delete</button>
                            <button onclick="editBook(${book.id}, '${book.title}', '${book.author}', ${book.pages})" class="btn-edit">Edit</button>
                        </div>`;
                    bookList.appendChild(li);
                });
            })
            .catch(error => console.error('Error:', error));
        }



        
        function editBook(id, title, author, pages) {
            document.getElementById('editBookId').value = id;
            document.getElementById('editBookTitle').value = title;
            document.getElementById('editBookAuthor').value = author;
            document.getElementById('editBookPages').value = pages;

            document.getElementById('editBookModal').style.display = 'block';
            document.getElementById('modalOverlay').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('editBookModal').style.display = 'none';
            document.getElementById('modalOverlay').style.display = 'none';
        }

        function submitEdit(event) {
            event.preventDefault();
            const id = document.getElementById('editBookId').value;
            const title = document.getElementById('editBookTitle').value;
            const author = document.getElementById('editBookAuthor').value;
            const pages = parseInt(document.getElementById('editBookPages').value, 10);

            if (isNaN(pages)) {
                alert("Invalid number of pages");
                return;
            }

            fetch(`/books/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ id: parseInt(id, 10), title, author, pages })
            })
            .then(response => {
                if (response.ok) {
                    window.location.reload();
                } else {
                    response.text().then(text => {
                        alert('Failed to update book: ' + text);
                    });
                }
            })
            .catch(error => console.error('Error:', error));
        }

        function deleteBook(id) {
            fetch(`/books/${id}`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    window.location.reload();
                } else {
                    alert('Failed to delete book');
                }
            })
            .catch(error => console.error('Error:', error));
        }

        // Close modal on overlay click
        document.getElementById('modalOverlay').addEventListener('click', closeModal);
    </script>
</body>
</html>
